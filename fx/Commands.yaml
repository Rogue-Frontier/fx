---
- name: Edit in LibreOffice Draw
  fmt: ldraw {0}
  targetAny:
    file:
      - ext: pdf
- name: Edit in LibreOffice Writer
  fmt: ldoc {0}
  targetAny:
    file:
      - ext: docx

#- name: Open GitHub
#  fmt: cd {0} & gh repo view --web
#  targetAny:
