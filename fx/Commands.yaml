#  #tag: GitHub Repository
- name: Run C#
  fmt: dotnet run
  cd: true
  targetAny:
    dir:
      - file:
          - ext: csproj
    file:
      - ext: csproj
- name: Run C# Project
  fmt: echo {0} & dotnet run --project {0}
  cd: true
  targetAny:
    dir:
      - file:
          - ext: csproj
    file:
      - ext: csproj
  #tag: C# Project
- name: Publish C# Project
  fmt: dotnet publish --project {0}
  cd: true
  targetAny:
    dir:
      - file:
          - ext: csproj
    file:
      - ext: csproj
  #tag: C# Project
- name: Open Solution in Visual Studio
  program: vi
  targetAny:
    dir:
      - file:
          - ext: sln
    file:
      - ext: sln
  #tag: Solution
- name: Run C# Script
  program: cx
  targetAny:
    file:
      - ext: cx
- name: Open Notepad++
  program: np
  targetAny:
    file:
      - ext: h|c|hpp|cpp|cs|java|xml|json|yaml|log|txt|gitignore
- name: Make icon
  fmt: ffmpeg -i {0} {0}.ico
  targetAny:
    file:
      - ext: png
- name: Edit in Aseprite
  fmt: ase {0}
  targetAny:
    file:
      - ext: png
- name: Edit in ASECII
  fmt: C:\Users\alexm\source\repos\ASECII\ASECII\bin\Debug\net9.0\ASECII.exe {0}
  targetAny:
    file:
      - ext: asc
- name: Build Firefox extension
  cd: true
  fmt: '"C:\Program Files\nodejs\nodevars.bat" & web-ext build --overwrite-dest'
  targetAny:
    dir:
      - file:
          - name: manifest.json
- name: Edit in Godot
  fmt: godot {0}
  targetAny:
    file:
      - ext: godot
- name: Compile in g++
  fmt: wsl --exec g++ {0} -o {0}.out
  targetAny:
    file:
      - ext: cpp
- name: Run in WSL
  fmt: wsl --exec {0}
  targetAny:
    file:
      - ext: out