---
- name: Open GitHub
  fmt: gh repo view --web
  targetAny:
    dir:
      - dir:
        - name: .git
        - name: .github
  #tag: GitHub Repository
- name: Run C# Project
  fmt: dotnet run --project {0}
  targetAny:
    dir:
      - file:
          - ext: csproj
    file:
      - ext: csproj
  #tag: C# Project
- name: Public C# Project
  fmt: dotnet publish --project {0}
  targetAny:
    dir:
      - file:
          - ext: csproj
    file:
      - ext: csproj
  #tag: C# Project
- name: Open Solution in Visual Studio
  targetAny:
    dir:
      - file:
          - ext: sln
    file:
      - ext: sln
  #tag: Solution
- name: Run C# Script
  program: cx
  targetAny:
    file:
      - ext: cx
- name: Open Notepad++
  program: np
  targetAny:
    file:
      - ext: xml|json|txt|gitignore