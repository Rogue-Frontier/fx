---
- name: Edit in LibreOffice Draw
  fmt: ldraw {0}
  targetAny:
    file:
      - ext: pdf
- name: Edit in LibreOffice Writer
  fmt: ldoc {0}
  targetAny:
    file:
      - ext: docx

- name: Open GitHub
  fmt: cd {0} & gh repo view --web
  targetAny:
    dir:
      - dir:
        - name: .git
        - name: .github
  #tag: GitHub Repository
- name: Run C# Project
  fmt: dotnet run --project {0}
  targetAny:
    dir:
      - file:
          - ext: csproj
    file:
      - ext: csproj
  #tag: C# Project
- name: Publish C# Project
  fmt: dotnet publish --project {0}
  targetAny:
    dir:
      - file:
          - ext: csproj
    file:
      - ext: csproj
  #tag: C# Project
- name: Open Solution in Visual Studio
  program: vi
  targetAny:
    dir:
      - file:
          - ext: sln
    file:
      - ext: sln
  #tag: Solution
- name: Run C# Script
  program: cx
  targetAny:
    file:
      - ext: cx
- name: Open Notepad++
  program: np
  targetAny:
    file:
      - ext: h|c|hpp|cpp|cs|java|xml|json|yaml|log|txt|gitignore
- name: Make icon
  fmt: ffmpeg -i {0} {0}.ico
  targetAny:
    file:
      - ext: png
- name: Edit in Aseprite
  fmt: ase {0}
  targetAny:
    file:
      - ext: png
- name: Edit in ASECII
  fmt: C:\Users\alexm\source\repos\ASECII\ASECII\bin\Debug\net9.0\ASECII.exe {0}
  targetAny:
    file:
      - ext: asc
- name: Edit in Godot
  fmt: godot {0}
  targetAny:
    file:
      - ext: godot